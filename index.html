<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nora Gottschalk - PR & Text</title>
    <!-- Tailwind CSS CDN für das Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- LOKALE SCHRIFTARTEN (DSGVO-KONFORM) -->
    <style>
        /* INTER - REGULAR (400) */
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            /* Pfad zur Datei, ausgehend von der HTML-Datei */
            src: url('./fonts/inter-v20-latin-regular.woff2') format('woff2');
        }

        /* INTER - MEDIUM (500) */
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 500;
            font-display: swap;
            src: url('./fonts/inter-v20-latin-500.woff2') format('woff2');
        }

        /* INTER - SEMIBOLD (600) */
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 600;
            font-display: swap;
            src: url('./fonts/inter-v20-latin-600.woff2') format('woff2');
        }

        /* PLAYFAIR DISPLAY - REGULAR (400) */
        @font-face {
            font-family: 'Playfair Display';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url('./fonts/playfair-display-v40-latin-regular.woff2') format('woff2');
        }

        /* PLAYFAIR DISPLAY - MEDIUM (500) */
        @font-face {
            font-family: 'Playfair Display';
            font-style: normal;
            font-weight: 500;
            font-display: swap;
            src: url('./fonts/playfair-display-v40-latin-500.woff2') format('woff2');
        }

        /* PLAYFAIR DISPLAY - SEMIBOLD (600) */
        @font-face {
            font-family: 'Playfair Display';
            font-style: normal;
            font-weight: 600;
            font-display: swap;
            src: url('./fonts/playfair-display-v40-latin-600.woff2') format('woff2');
        }

        /* PLAYFAIR DISPLAY - BOLD (700) */
        @font-face {
            font-family: 'Playfair Display';
            font-style: normal;
            font-weight: 700;
            font-display: swap;
            src: url('./fonts/playfair-display-v40-latin-700.woff2') format('woff2');
        }

        /* ANWENDUNG DER SCHRIFTEN */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f6f8; /* Sanfter, kühler Hintergrund */
            color: #4a4a4a;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        
        /* CSS ZUR TELEFONNUMMER-VERFREMDUNG (OBFUSKATION) */
        .phone-obf {
            unicode-bidi: bidi-override; /* Erzwingt die Umkehrung */
            direction: rtl; /* Kehrt die Zeichenreihenfolge um (Start: 557...) */
            display: inline-block; /* Wichtig für korrekte Anzeige */
        }
        
        /* Die CSS-Regel für 'a' innerhalb von phone-obf wird hier überflüssig, da wir das <a>-Tag entfernen */
    </style>
</head>
<body class="antialiased">

    <!-- Startseite mit Logo und Dienstleistungen -->
    <header class="relative overflow-hidden pt-16 sm:pt-24 pb-16 bg-[#eef2f5]">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl flex flex-col items-center">
            <!-- Logo-Bereich -->
            <div class="w-full max-w-2xl">
                <h1 class="text-6xl sm:text-7xl lg:text-8xl font-bold leading-none tracking-tight text-left mb-8 text-[#2c3e50]">
                    nora<br>gottschalk
                </h1>
            </div>
            <!-- Dienstleistungs-Text -->
            <div class="w-full max-w-2xl text-left">
                <p class="text-xl sm:text-2xl text-gray-700 leading-relaxed">
                    Öffentlichkeitsarbeit für Autoren, Bücher, Verlage.
                </p>
                <p class="text-xl sm:text-2xl text-gray-700 leading-relaxed">
                    Texterstellung & Redaktion.
                </p>
                <p class="text-xl sm:text-2xl text-gray-700 leading-relaxed mb-8">
                    Beratung & Konzeption.
                </p>
            </div>
        </div>
    </header>

    <!-- Kontakt-Sektion -->
    <section id="contact" class="pt-16 pb-16 sm:pb-24 bg-white">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl flex flex-col items-center">
            <div class="w-full max-w-2xl text-left">
                <div class="flex flex-col items-start gap-3">
                    <a href="mailto:contact@noragottschalk.de" class="text-lg text-gray-700 leading-relaxed hover:underline">contact@noragottschalk.de</a>
                    
                    <!-- TELEFONNUMMER ALS EINFACHER TEXT (kein <a>-Tag) -->
                    <!-- Die Nummer ist im Quellcode UMGEKEHRT! (+49 1578 5900755) -->
                    <span class="phone-obf text-lg text-gray-700 leading-relaxed">55700958751 94+</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-8 text-center text-gray-500 bg-[#eef2f5]">
        <div class="container mx-auto px-4">
            <div class="flex flex-col sm:flex-row justify-center items-center gap-4 text-sm">
                <p>&copy; 2024 Nora Gottschalk. Alle Rechte vorbehalten.</p>
                <a href="impressum.html" class="hover:underline">Impressum</a>
                <a href="datenschutz.html" class="hover:underline">Datenschutz</a>
            </div>
        </div>
    </footer>

</body>
</html>
